<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
<div class="flex">
    <button th:replace="fragments/sidebar :: sidebarhead"></button>
    <aside th:replace="fragments/sidebar :: sidebar('Users')"></aside>
    <div class="sm:ml-64 bg-slate-200 h-screen w-full">
        <section class="container px-4 py-4 mx-auto">
            <div class="sm:flex sm:items-center sm:justify-between m-5">
                <div>
                    <div class="flex items-center gap-x-3">
                        <h2 class="text-2xl font-bold text-gray-800 ">Update Password</h2>
                    </div>
                </div>
            </div>
            <form th:action="@{/user/update}" th:object="${user}" method="POST" >
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{role}"/>
                <div class="form-group m-5">
                    <label class="block mb-2 text-base font-medium text-gray-900 ">Name</label>
                    <input type="text" class="form-control bg-gray-300 border border-gray-300 text-gray-900 text-base font-semibold rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
             dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" th:field="*{nama}" disabled>
                </div>
                <div class="form-group m-5">
                    <label class="block mb-2 text-base font-medium text-gray-900 ">Role</label>
                    <input type="text" class="form-control bg-gray-300 border border-gray-300 text-gray-900 text-base font-semibold rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
             dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" th:field="*{role}" disabled>
                </div>
                <div class="form-group m-5">
                    <label class="block mb-2 text-base font-medium text-gray-900">Username</label>
                    <input type="text" class="form-control bg-gray-300 border border-gray-300 text-gray-900 text-base font-semibold rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
             dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" th:field="*{username}" disabled>
                </div>
                <div class="form-group m-5">
                    <label class="block mb-2 text-base font-medium text-gray-900">Password</label>
                    <input type="password" required class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
             dark:focus:ring-blue-500 dark:focus:border-blue-500 " placeholder="Password" th:field="*{password}">
                </div>
                <div class="form-group flex items-center justify-center">
                    <button class="bg-transparent mx-2 hover:bg-red-700 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded" type="button">
                        <a th:href="@{/user}">Cancel</a>
                    </button>
                    <button class="bg-blue-500 mx-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Submit
                    </button>
                </div>


            </form>
        </section>
    </div>
</div>
</body>
</html>
