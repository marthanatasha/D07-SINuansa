<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex">
    <button th:replace="fragments/sidebar :: sidebarhead"></button>
    <aside th:replace="fragments/sidebar :: sidebar('Requests')"></aside>
    <div class="sm:ml-64 bg-slate-200 h-screen w-full">
        <section class="container px-4 py-4 mx-auto">
            <div class="sm:flex sm:items-center sm:justify-between m-5">
                <div>
                    <div class="flex items-center gap-x-3">
                        <h2 class="text-xl font-bold text-gray-800">New Order</h2>
                    </div>
                </div>

                <div class="flex items-center mt-4 gap-x-3">
                    <button class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600" >
                        <a th:href="@{/orderinventory/create/} + ${pesananInventory.id} + '/' + ${isKopi}">+ Add More Product</a>
                    </button>
                </div>
            </div>
            <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5" th:if="*{entryPIList.size() != 0}">
                <form th:action="@{/orderinventory/create/} + ${pesananInventory.id} + '/' + ${isKopi}" th:object="${pesananInventory}" method="POST">
                    <input hidden th:field="*{id}"/>
                    <input hidden th:field="*{waktuPemesanan}"/>
                    <input hidden th:field="*{pin}"/>
                    <input hidden th:field="*{cabang}"/>

                    <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">No</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Product</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Quantity</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900">Price</th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
                        </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100 border-t border-gray-100">
                        <tr th:each="entr, iterationStatus : ${entryPIList}" class="hover:bg-gray-50">
                            <td class="flex gap-3 px-6 py-4 font-normal text-gray-900">
                                <div class="text-sm font-medium text-gray-700" th:text="${iterationStatus.count}"></div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-700" th:text="${entr.nama}"></div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-700" th:text="${entr.kuantitas}"></div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-700" th:text="${entr.harga}"></div>
                            </td>
                            <td class="px-6 py-4">
                                <!--                            <a class="text-sm font-medium text-blue-500"  th:href="@{/orderinventory/detail/} + ${pi.id}">Detail</a>-->
                                <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit" name="deleteRow">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="flex items-center mt-4 gap-x-3">
                        <button class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600"
                                type="submit" name="save">
                            Save Order Request
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex items-center gap-x-3 mt-0 py-8" th:unless="*{entryPIList.size() != 0}">
                <h3 class="text-l font-bold text-gray-800" th:text="'No Product Has Been Request'"></h3>
            </div>



            <div class="flex items-center mt-4 gap-x-3">
                <button class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600" >
                    <a th:href="@{/orderinventory/all}">Back to Order Inventory</a>
                </button>
            </div>

        </section>
        <script>
            $(document).ready(function () {
                $('#SupplierTable').DataTable();
            });
        </script>
    </div>
</div>
</body>
</html>
