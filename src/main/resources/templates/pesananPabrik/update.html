<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SINUANSA</title>
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <!--    <object th:include="fragments/sidebar :: css" th:remove="tag"></object>-->
    <!--    <object th:include="fragments/sidebar :: js" th:remove="tag"></object>-->
</head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Factory Order Detail</h2>
                <br>
                <div> <!-- mau dikiriin yang ini !-->
                    <a class="btn btn-dark" th:href="@{/orderfactory/all}">Back</a>
                </div>
                <br>
                <p th:text="'Order         : ' + ${pesananInventory.kode}"></p>
                <p th:text="'Status        : ' + ${pesananInventory.status}"></p>
                <p th:text="'Created at    : ' + ${#temporals.format(pesananInventory.waktuPemesanan, 'dd MMMM yyyy')}"></p>
            </div>
            <br>
            <div th:if="${pesananInventory.getEntryPIList().size() != 0}">
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry, iterationStatus : ${pesananInventory.getEntryPIList()}">
                        <td th:text="${iterationStatus.count}"}></td>
                        <td th:text="${entry.getInventory().getNama()}"></td>
                        <td th:text="${entry.getInventory().getJumlah()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{/orderfactory/update/} + ${pesananInventory.id}">Update Status</a>
            </div>
        </div>
    </div>
</div>
<!--        </div>-->
<!--    </section>-->
<!--</div>-->
</body>
</html>
