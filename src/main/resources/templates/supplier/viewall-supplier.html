<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"  rel="stylesheet" />
  <title>Supplier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css" rel="stylesheet">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
<div class="flex">
  <button th:replace="fragments/sidebar :: sidebarhead"></button>
  <aside th:replace="fragments/sidebar :: sidebar('Suppliers')"></aside>
  <div class="sm:ml-64 bg-slate-200 min-h-screen w-full">
<section class="container px-4 py-4 mx-auto">
  <div class="sm:flex sm:items-center sm:justify-between m-5">
    <div>
      <div class="flex items-center gap-x-3">
        <h2 class="text-2xl font-bold text-gray-800">Supplier List</h2>
      </div>
    </div>

    <div class="flex items-center mt-4 gap-x-3">
      <a th:href="@{/supplier/add}">
        <button class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600" >
          Add Supplier
        </button>
      </a>
    </div>
  </div>
<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
  <table id ="SupplierTable" class="w-full border-collapse bg-white text-left text-sm text-gray-500">
    <thead class="bg-gray-50">
    <tr>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Name</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Contact</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Materials</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Status</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900">Branch Name</th>
      <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-100 border-t border-gray-100">
    <tr th:each="supplier, iterationStatus : ${listSupplier}" class="hover:bg-gray-50">
      <td class="flex gap-3 px-6 py-4 font-normal text-gray-900">
          <div class="text-sm font-medium text-gray-700" th:text="${supplier.nama}"></div>
      </td>
      <td class="px-6 py-4">
        <a class="text-sm font-medium text-gray-700" th:text="${supplier.link}"></a>
      </td>
      <td class="px-6 py-4">
        <div class="text-sm font-medium text-gray-700" th:text="${supplier.material}"></div>
      </td>
      <td th:switch="${supplier.status}" class="px-6 text-center">
        <div th:case="Active" class="bg-green-200 text-green-600 rounded-full text-sm font-medium" th:text="${supplier.status}"></div>
        <div th:case="Nonactive" class="bg-red-200 text-red-600 rounded-full text-sm font-medium" th:text="${supplier.status}"></div>
        <div th:case="*" class="bg-gray-200 text-gray-600 rounded-full text-sm font-medium" th:text="${supplier.status}"></div>
      </td>
      <td class="px-6 py-4">
        <div class="text-sm font-medium text-gray-700" th:text="${supplier.cabang.nama}"></div>
      </td>

      <td class="px-6 py-4">
        <div class="flex justify-end gap-4">
          <button x-data="{ tooltip: 'Delete' }" th:value="${supplier.id}" onclick="savingId(this)"data-modal-target="deleteModal" data-modal-toggle="deleteModal">
<!--            <a x-data="{ tooltip: 'Delete' }" th:href="@{/supplier/delete/} + ${supplier.id} ">-->
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6"
                    x-tooltip="tooltip"
            >
              <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </button>
          <div id="deleteModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
            <div class="relative w-full h-full max-w-md md:h-auto">
              <!-- Modal content -->
              <div class="relative bg-white rounded-lg shadow ">
                <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center " data-modal-hide="deleteModal">
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                  <span class="sr-only">Close modal</span>
                </button>
                <div class="px-4 py-4 lg:px-6">
                  <svg class="text-gray-400  w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                  <p class="mb-1 text-center font-semibold text-lg ">Are you sure you want to permanently delete this item?</p>
                  <p class="mb-4 text-center font-normal ">This action cannot be undone.</p>
                  <div class="flex justify-center items-center space-x-4">
                    <button data-modal-toggle="deleteModal" type="button" class="py-2 px-3 text-sm font-medium bg-gray-200 rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 ">
                      Cancel
                    </button>
                    <form th:action="@{/supplier/delete}">
                      <div>
                        <input type="number" hidden id="temp" th:name="temp">
                      </div>
                      <button type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">Yes, I'm sure</button>
                    </form>
<!--                    <button type="button" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">-->
<!--                      <a th:href="@{/supplier/delete}"> Yes, I'm sure</a>-->
<!--                    </button>-->
                  </div>

                </div>
              </div>
            </div>
          </div>
          <a x-data="{ tooltip: 'Edite' }" th:href="@{/supplier/update/} + ${supplier.id} ">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6"
                    x-tooltip="tooltip"
            >
              <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
              />
            </svg>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</section>
    <script>
      function savingId(temp){
        var temp2 = temp.value;
        var temp3 = document.getElementById("temp");
        temp3.value = temp2;
      }

    </script>
  </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script>
  $(document).ready(function() {
    // $('#SupplierTable').DataTable();
    var table = $('#SupplierTable').DataTable({
      responsive: true
    })
            .columns.adjust()
            .responsive.recalc();
  });
</script>
</body>
</html>
