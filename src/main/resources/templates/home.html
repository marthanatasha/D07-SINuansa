<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/datepicker.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
<div class="flex">

    <div class="sm:ml-64 bg-slate-200 h-screen w-full">
<h1 class="text-3xl font-bold underline m-10">

<h2 class="text-xl font-normal m-10" th:if="${#httpServletRequest.remoteUser != null}" th:text="'Hello, ' + ${#httpServletRequest.remoteUser} + '!'">Login as</h2>
</div>
</div>

</html>
