<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/datepicker.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
<div class="flex">
<button th:replace="fragments/sidebar :: sidebarhead"></button>
<aside th:replace="fragments/sidebar :: sidebar('Transaction')"></aside>
    <div class="sm:ml-64 bg-slate-200 h-screen w-full">
        <div class="p-10">
            <h1 class="text-3xl">Transaction History</h1>
        </div>
    <div class="flex justify-center pt-7">
        <div class="flex items-center">
            <div class="relative">
                <input onchange="print(this)" name="start" id="start" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Select date start">
            </div>
            <span class="mx-4 text-gray-500">to</span>
            <div class="relative">
                <input onchange="print(this)" name="end" id="end" type="date" class="content-end bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Select date end">
            </div>
        </div>
        <button id="dropdownDefault" data-dropdown-toggle="dropdown"
                class="mx-5 text-white bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 text-sm px-4 py-2.5 text-center inline-flex items-center"
                type="button">
            Filter by category
            <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
        <a sec:authorize="hasAnyAuthority('ADMIN','BARISTA')" class="mx-5 text-white bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 text-sm px-4 py-2.5 text-center inline-flex items-center"
                                href="/transaction/create" type="button">Create New Transaction</a>
        <div id="dropdown" class="z-10 hidden w-56 p-3 bg-white rounded-lg shadow">
            <h6 class="mb-3 text-sm font-medium text-gray-900">
                Category
            </h6>
            <ul class="space-y-2 text-sm" aria-labelledby="dropdownDefault">
                <li class="flex items-center">
                    <input onclick="check(this)" id="pp" type="checkbox" value="Pendapatan Penjualan"
                           class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500" />

                    <label for="pp" class="ml-2 text-sm font-medium text-gray-900">
                        Pendapatan Penjualan
                    </label>
                </li>

                <li class="flex items-center">
                    <input onclick="check(this)" id="hpp" type="checkbox" value="Harga Pokok Penjualan"
                           class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500" />

                    <label for="hpp" class="ml-2 text-sm font-medium text-gray-900">
                        Harga Pokok Penjualan
                    </label>
                </li>

                <li class="flex items-center">
                    <input onclick="check(this)" id="bo" type="checkbox" value="Biaya Operasional"
                           class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500" />

                    <label for="bo" class="ml-2 text-sm font-medium text-gray-900">
                        Biaya Operasional
                    </label>
                </li>

                <li class="flex items-center">
                    <input onclick="check(this)" id="bl" type="checkbox" value="Biaya Lainnya"
                           class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500" />

                    <label for="bl" class="ml-2 text-sm font-medium text-gray-900">
                        Biaya Lainnya
                    </label>
                </li>
            </ul>
        </div>
    </div>
            <div class="block p-6 mt-35 pt-40" id="table">
                <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="hidden block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">
                    Toggle modal
                </button>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg" th:if="${listTransaksi.size() != 0}">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                Quantity
                            </th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                Price
                            </th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                Akun
                            </th>
                            <th scope="col" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                Date
                            </th>
                        </tr>
                        </thead>
                        <tbody id="body">
                    </tbody>
                </table>
                </div>
            </div>
        <div id="popup-modal" data-modal-placement="center-center" tabindex="-1" class="fixed z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow">
                    <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-hide="popup-modal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    <div class="p-6 text-center">
                        <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <h3 class="mb-5 text-lg font-normal text-gray-500">You can only select up to 30 days</h3>
                        <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>
<script th:inline="javascript">
    var listCheck = [];
    var listData = [];
    var datas = [[${listTransaksi}]];
    function print(e){
        var start = document.getElementById("start");
        var startVal = start.value;
        var end = document.getElementById("end");
        var endVal = end.value;
        listData = [];
        let listFinal = [];
        let flag = false;
        if(listCheck.length>0) flag=true;
        if(startVal !="" && endVal!=""){
        var startDate = new Date(startVal);
        var endDate = new Date(endVal);
        if(Math.abs((startDate - endDate)/ (1000 * 3600 * 24))>30){
                        let modal = document.getElementById("popup-modal");
                        modal.classList.remove("hidden");
        }else{
            if(datas.length>0){
                for(let i =0; i<datas.length; i++){
                    console.log(Math.abs((startDate- endDate)/ (1000 * 3600 * 24)));
                    if(datas[i].waktuTransaksi.substring(0,10)>=startVal && datas[i].waktuTransaksi.substring(0,10)<=endVal && startVal<endVal){
                        listData.push(datas[i]);
                        if(flag){
                            if(listCheck.includes(datas[i].kategori)){
                                listFinal.push(datas[i]);
                            }
                        }
                        else{
                            listFinal.push(datas[i]);
                        }
                    }
                }
                var tables = document.getElementById("body");
                tables.innerHTML = "";
                
                for(let j =0; j<listFinal.length; j++){  
                    let row = `<tr class="bg-white border-b">
                            <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].nama}</td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"> ${listFinal[j].kuantitas}</td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].nominal}</td>
                            ${(listFinal[j]).akun=="Debit"?`<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"> <p class="rounded-full bg-lime-900 text-slate-100 px-2 py-2 w-2/4">${listFinal[j].akun}</p></td>`:`<td class="px-6 py-4"> <p class="rounded-full bg-red-600 text-slate-100 px-2 py-2 w-2/4">${listFinal[j].akun}</p></td>`}
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].waktuTransaksi.substring(0,10)}</td>
                        </tr>`
                    tables.innerHTML+=row;
                }
            }
            }
        }
    }

    function check(e){
        let listFinal = [];
        if(e.checked){
            listCheck.push(e.value);
            if(listData.length>0){
                for(let i =0; i<listData.length; i++){
                    if(listCheck.includes(listData[i].kategori)){
                        listFinal.push(listData[i]);
                    }
                }
                var tables = document.getElementById("body");
                tables.innerHTML = "";
                
                for(let j =0; j<listFinal.length; j++){  
                    let row = `<tr class="bg-white border-b">
                            <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].nama}</td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"> ${listFinal[j].kuantitas}</td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].nominal}</td>
                            ${(listFinal[j]).akun=="Debit"?`<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"> <p class="rounded-full bg-lime-900 text-slate-100 px-2 py-2 w-2/4">${listFinal[j].akun}</p></td>`:`<td class="px-6 py-4"> <p class="rounded-full bg-red-600 text-slate-100 px-2 py-2 w-2/4">${listFinal[j].akun}</p></td>`}
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].waktuTransaksi.substring(0,10)}</td>
                        </tr>`
                    tables.innerHTML+=row;
                }
            }
        }
        else{
            listCheck = listCheck.filter((item) => {return item!=e.value});
            if(listCheck.length>0){
                if(listData.length>0){
                for(let i =0; i<listData.length; i++){
                    if(listCheck.includes(listData[i].kategori)){
                        listFinal.push(listData[i]);
                    }
                }
                var tables = document.getElementById("body");
                tables.innerHTML = "";
                
                for(let j =0; j<listFinal.length; j++){  
                    let row = `<tr class="bg-white border-b">
                            <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].nama}</td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"> ${listFinal[j].kuantitas}</td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].nominal}</td>
                            ${(listFinal[j]).akun=="Debit"?`<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"> <p class="rounded-full bg-lime-900 text-slate-100 px-2 py-2 w-2/4">${listFinal[j].akun}</p></td>`:`<td class="px-6 py-4"> <p class="rounded-full bg-red-600 text-slate-100 px-2 py-2 w-2/4">${listFinal[j].akun}</p></td>`}
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listFinal[j].waktuTransaksi.substring(0,10)}</td>
                        </tr>`
                    tables.innerHTML+=row;
                }
            }
            }
            else{
                var tables = document.getElementById("body");
                tables.innerHTML = "";
                for(let j =0; j<listData.length; j++){  
                    let row = `<tr class="bg-white border-b">
                            <td scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listData[j].nama}</td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"> ${listData[j].kuantitas}</td>
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listData[j].nominal}</td>
                            ${(listData[j]).akun=="Debit"?`<td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"> <p class="rounded-full bg-lime-900 text-slate-100 px-2 py-2 w-2/4">${listData[j].akun}</p></td>`:`<td class="px-6 py-4"> <p class="rounded-full bg-red-600 text-slate-100 px-2 py-2 w-2/4">${listData[j].akun}</p></td>`}
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${listData[j].waktuTransaksi.substring(0,10)}</td>
                        </tr>`
                    tables.innerHTML+=row;
                }
            }
        }
    }

</script>
</html>
