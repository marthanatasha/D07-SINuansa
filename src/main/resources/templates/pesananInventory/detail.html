<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SINUANSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<!--<nav th:replace="fragments/fragment :: navbar"></nav>-->
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Order Inventory Detail</h2>
                <br>
                <div>
                    <a class="btn btn-dark" th:href="@{/orderinventory/all}">Kembali</a>
                </div>
                <br>
                <p th:text="'Order         : ' + ${pesananInventory.kode}"></p>
            </div>
            <br>
            <br>
            <div th:if="${pesananInventory.getEntryPIList().size() != 0}">
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry, iterationStatus : ${pesananInventory.getEntryPIList()}">
                        <td th:text="${iterationStatus.count}"}></td>
                        <td th:text="${entry.getInventory().getNama()}"></td>
                        <td th:text="${entry.getInventory().getJumlah()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{/orderinventory/confirm/} + ${pesananInventory.id}">Confirm</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
