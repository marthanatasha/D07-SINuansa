<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SINUANSA</title>
<!--    <object th:include="fragments/fragment :: css" th:remove="tag"></object>-->
<!--    <object th:include="fragments/fragment :: js" th:remove="tag"></object>-->
</head>
<body>
<!--<nav th:replace="fragments/fragment :: navbar"></nav>-->
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Create Order</h2>
                <br>
                <form th:action="@{/orderinventory/create}" th:object="${pesananInventory}" method="POST">

                    <table class="table">
                    <tbody>
                    <tr th:each="inv, iterationStatus : ${listInventory}">
                        <td>
                            <h4>Product Order</h4>
                            <select name="id" th:field="${listInventory[__${iterationStatus.index}__].inv.id}"
                                    class="form-control">
                                <div th:each="inv, iterationStatus2 : ${listInventory}">
                                    <option th:value="${inv.id}" th:text="${inv.nama}"></option>
                                </div>
                            </select>
                        </td>
                        <td>
                            <h4>Quantity</h4>
                            <input class="form-control" type="text" th:field="*{kuantitas}"/>
                        </td>
                        <td>
                            <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit"
                                    name="deleteRow">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary" type="submit" name="addInventory">Tambah Ke Keranjang</button>
                        </td>
                    </tr>
                    </tbody>
                    </table>

                    <button class="btn btn-primary" type="submit" name="save">Simpan</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
